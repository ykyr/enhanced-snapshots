<div class="modal-header bg-warning">
    <h3 class="modal-title"><span class="glyphicon glyphicon-cloud-upload"></span>&nbsp; Restore Backup</h3>
</div>
<div class="modal-body">
    <p>Are you sure, you want to start restore process for volume <span class="h4 text-primary">{{backupToRestore.volume}}</span> from backup <span class="h4 text-warning">{{backupToRestore.name}}</span> now? </p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$close()"><span class="glyphicon glyphicon-cloud-upload"></span>&nbsp; Add Task</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
